<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houst casa & design</title>
    <link rel="website icon"  type="svg" href="./img/house.svg">




    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk"
        viewBox="0 0 16 16">
        <path
            d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
    </svg>
</head>

<body>
    <header id="event_description">
        <div id="disclainer">
            <h2>Houst</h2>
            <p class="about_event"> Um evento para revolcionae a sua criatividade</p>
            <p>data do evento</p>
            <p class="event_date">Domingo, 28 de dezembro de 2023, a partir das 14h</p>
        </div>
        <div id="subscrition_form">
            <p>preencha o formulario para receber informações do evento</p>
            <form>
                <div class="form_group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
            </form>
            <form>
                <div class="form_group">
                    <label for="email">email</label>
                    <input type="email" name="email" placeholder="Digite seu  melhor email">
                </div>
            </form>
            <form>
                <div class="form_group">
                    <label for="phone">Contato</label>
                    <input type="phone" name="phone" placeholder="Digite telefone">
                </div>
            </form>
            <form>
                <div class="form_group">
                    <label for="interest">Princippal interesse</label>
                   <select name="interest">
                        <option value="" disabled selected >Selecione</option>
                        <option value="apartament">apartmentos</option>
                        <option value="house">casas</option>
                        <option value="garden">jardins</option>
                        <option value="hther">outros</option>



                   </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever" >
            </form>






        </div>


    </header>






</body>

</html>
